<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Eventos</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <h1>Gerenciador de Eventos</h1>

    <div id="event-form">
        <h2>Adicionar Novo Evento</h2>
        <div>
            <label for="tituloEvento">Título do Evento:</label>
            <input type="text" id="tituloEvento" placeholder="Digite o título do evento">
        </div>
        <div>
            <label for="dataHoraEvento">Data e Hora:</label>
            <input type="datetime-local" id="dataHoraEvento">
        </div>
        <div>
            <label for="localEvento">Local:</label>
            <input type="text" id="localEvento" placeholder="Digite o local do evento">
        </div>
        <button id="adicionar-btn">Adicionar Evento</button>
    </div>

    ---

    <h2>Lista de Eventos</h2>
    <ul id="task-list">
        </ul>

    <script src="../JS/script.js"></script>
</body>
</html>
